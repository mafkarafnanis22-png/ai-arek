<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizKalan | Peel The Salak</title>
    <link rel='icon' type='image/png' href='quiz.png'>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #1c1c1c;
            width: 90%;
            max-width: 500px;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
            text-align: center;
        }

        h2 {
            color: cyan;
            margin: 0 0 20px 0;
            font-size: 22px;
            font-weight: bold;
        }

        #sessionIndicator {
            font-size: 22px;
            margin-bottom: 25px;
            letter-spacing: 3px;
            color: cyan;
        }

        h3 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .option {
            width: 100%;
            background: #2a2a2a;
            padding: 16px;
            margin: 7px 0;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            color: white;
            transition: all 0.3s;
        }

        .option:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }

        #scoreBox {
            font-size: 22px;
            font-weight: bold;
            margin-top: 25px;
            color: cyan;
        }

        .btnBackWrap {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btnBack {
            padding: 12px 20px;
            background: cyan;
            color: black;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btnBackOutline {
            padding: 12px 20px;
            border: 2px solid cyan;
            color: cyan;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <audio id="soundCorrect" src="benar.mp3"></audio>
    <audio id="soundWrong" src="vibrasi_hp.wav"></audio>

    <div class="container">

        <h2>QuizKalan</h2>

        <div id="sessionIndicator">‚óè‚Äî‚óã‚Äî‚óã</div>

        <h3 id="question">Loading...</h3>
        <div id="options"></div>

        <div id="scoreBox"></div>

    </div>

    <script>
        // -------------------------------
        // DATA SOAL (15 soal dibagi 3 sesi)
        // -------------------------------
        const session1 = [
            { q: "Julukan Bangkalan adalah‚Ä¶", options: ["Kota Garam", "Kota Salak", "Kota Sapi"], correct: "Kota Salak" },
            { q: "Bangkalan terletak di pulau apa?", options: ["Jawa", "Bali", "Pulau Madura"], correct: "Pulau Madura" },
            { q: "Buah apa yang membuat Bangkalan dijuluki Kota Salak?", options: ["Mangga", "Salak", "Durian"], correct: "Salak" },
            { q: "Nama salak khas Bangkalan adalah‚Ä¶", options: ["Salak Pondoh", "Salak Bali", "Salak Madura"], correct: "Salak Madura" },
            { q: "Dinasti kerajaan Bangkalan pada abad 17‚Äì18 adalah‚Ä¶", options: ["Panembahan", "Cakraningrat", "Mataram"], correct: "Cakraningrat" }
        ];

        const session2 = [
            { q: "Jembatan yang menghubungkan Bangkalan dengan Surabaya adalah‚Ä¶", options: ["Jembatan Merah", "Jembatan Suramadu", "Jembatan Pasopati"], correct: "Jembatan Suramadu" },
            { q: "Panjang Jembatan Suramadu adalah‚Ä¶", options: ["5,4 km", "3,2 km", "7,1 km"], correct: "5,4 km" },
            { q: "Tahun diresmikannya Jembatan Suramadu adalah‚Ä¶", options: ["2005", "2009", "2012"], correct: "2009" },
            { q: "Wisata bekas tambang kapur di Bangkalan bernama‚Ä¶", options: ["Bukit Jaddih", "Bukit Tinggi", "Bukit Kapur"], correct: "Bukit Jaddih" },
            { q: "Pantai terkenal dengan sunset indah di Bangkalan adalah‚Ä¶", options: ["Pantai Kuta", "Pantai Siring Kemuning", "Pantai Parangtritis"], correct: "Pantai Siring Kemuning" }
        ];

        const session3 = [
            { q: "Kuliner bebek goreng legendaris Bangkalan adalah‚Ä¶", options: ["Bebek Goreng H. Slamet", "Bebek Sinjay", "Bebek Kaleyo"], correct: "Bebek Sinjay" },
            { q: "Kuliner nasi campur Bangkalan dengan kerupuk rambak disebut‚Ä¶", options: ["Nasi Uduk", "Nasi Serpang", "Nasi Krawu"], correct: "Nasi Serpang" },
            { q: "Tradisi pacuan sapi khas Bangkalan disebut‚Ä¶", options: ["Karapan Sapi", "Pacuan Kuda", "Toraja Rambu Solo"], correct: "Karapan Sapi" },
            { q: "Karapan Sapi biasanya diadakan setelah musim‚Ä¶", options: ["Kemarau", "Panen", "Hujan"], correct: "Panen" },
            { q: "Alat musik tiup khas Madura yang mengiringi karapan sapi adalah‚Ä¶", options: ["Angklung", "Saronen", "Gamelan"], correct: "Saronen" }
        ];

        // Acak urutan soal di setiap sesi (sekali saat load)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(session1);
        shuffleArray(session2);
        shuffleArray(session3);

        const sessions = [session1, session2, session3];

        let currentSession = 0;
        let index = 0;
        let score = 0;

        const soundCorrect = document.getElementById("soundCorrect");
        const soundWrong = document.getElementById("soundWrong");

        function updateIndicator() {
            const circles = ["‚óã", "‚óã", "‚óã"];
            circles[currentSession] = "‚óè";
            document.getElementById("sessionIndicator").innerText = circles.join("‚Äî");
        }

        function loadQuestion() {
            updateIndicator();

            const session = sessions[currentSession];

            if (index >= session.length) {
                if (currentSession < 2) {
                    document.getElementById("question").innerText = `Sesi ${currentSession + 1} Selesai`;
                    document.getElementById("options").innerHTML = "";

                    setTimeout(() => {
                        currentSession++;
                        index = 0;
                        loadQuestion();
                    }, 1000);
                } else {
                    document.getElementById("question").innerText = "üéâ Kuis Selesai! üéâ";
                    document.getElementById("options").innerHTML = "";
                    document.getElementById("scoreBox").innerHTML =
                        `Skor Akhir: <strong>${score}/15</strong>`;

                    document.getElementById("scoreBox").innerHTML += `
                        <div class="btnBackWrap">
                            <a class="btnBack" href="materi.html">Kembali ke Materi</a>
                            <a class="btnBackOutline" href="index.html">Kembali ke Home</a>
                        </div>
                    `;
                }
                return;
            }

            const q = session[index];
            document.getElementById("question").innerText = q.q;

            // Acak pilihan jawaban
            const optionsWithIndex = q.options.map((opt, i) => ({ text: opt, index: i }));
            shuffleArray(optionsWithIndex);

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            optionsWithIndex.forEach(item => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.innerText = item.text;
                btn.onclick = () => choose(item.text === q.correct, btn, q.correct, optionsWithIndex);
                optionsDiv.appendChild(btn);
            });
        }

        function choose(isCorrect, btn, correctText, allOptions) {
            if (navigator.vibrate) navigator.vibrate(150);

            if (isCorrect) {
                score++;
                btn.style.background = "#4CAF50";
                soundCorrect.play();
            } else {
                btn.style.background = "#f44336";
                soundWrong.play();
                // Highlight jawaban benar
                document.querySelectorAll(".option").forEach(b => {
                    if (b.innerText === correctText) {
                        b.style.background = "#4CAF50";
                    }
                });
            }

            document.querySelectorAll(".option").forEach(b => b.disabled = true);

            setTimeout(() => {
                index++;
                loadQuestion();
            }, 1000);
        }

        loadQuestion();
    </script>

</body>

</html>
